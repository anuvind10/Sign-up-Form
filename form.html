<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
    <title>Sign Up!</title>
</head>
<body>
    <div class="main">
        <div class="logo-background">
            <div class="logo">
                <img src="/images/logo.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by 
            <a class="credit" href="https://unsplash.com/@withluke">Luke Stackpoole</a> on
            <a class="credit" href="https://unsplash.com/photos/person-standing-near-body-of-water-during-aurora-northern-sky-5Qqkjn4PFPA">unsplash</a>
            </p>
        </div>
        <div class="content">
            <form action="">
                <div class="form-header">
                    <p>This is not a real online service!
                    You know you need something like this in your life to
                    help you realize your deepest dreans.
                    Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-fields">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-column">
                            <label for="phone">PHONE</label>
                            <input type="tel" id="phone" pattern="[7-9]{1}[0-9]{9}">
                        </div>                    
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd">
                        </div>
                        <div class="form-column">
                            <label for="pwd-cnf">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd-cnf">
                        </div>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a class="login" href="">Log in</a></p>
                </div>
            </form>
        </div>      
    </div>
    
</body>
</html>
